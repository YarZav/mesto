<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__cross-button highlight_dark" onclick="onTogglePopup()"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_name" type="text" id="name" name="name" value="Жак-Ив Кусто">
      <div class="popup__input-underline"></div>
      <input class="popup__input popup__input_description" type="text" id="occupation" name="occupation"
        value="Исследователь океана">
      <div class="popup__input-underline"></div>
      <button class="popup__submit-button highlight_dark" onclick="onSubmit()">Сохранить</button>
    </div>
  </div>

  <div class="page">
    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="images/header_logo.svg" alt="логотип">
      <div class="header__line"></div>
    </header>

    <!-- Main -->
    <main>

      <!-- Profile -->
      <section class="profile">
        <img class="profile__avatar" src="images/profile.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit_button highlight_light" onclick="onTogglePopup()"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add_button highlight_light"></button>
      </section>

      <!-- Elements -->
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/karashaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart_button highlight_light"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart_button highlight_light"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart_button highlight_light"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart_button highlight_light"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart_button highlight_light"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/karashaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button class="element__heart_button highlight_light"></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <h3 class="footer__author">&copy; 2020 Mesto Russia</h3>
    </footer>

  </div>

  <!-- JS -->
  <script src="scripts/script.js"></script>
</body>

</html>
