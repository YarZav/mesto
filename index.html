<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">

<body class="body">
  <div class="page">

    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="images/header_logo.svg" alt="логотип">
      <div class="header__line"></div>

    <!-- Main -->
    <main>

            <button class="profile__edit_button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add_button"></button>
      </section>

      <!-- Elements -->
      <section class="elements">
        <div class="element">
          <img class="element__image" src="images/karashaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart_button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart_button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart_button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__heart_button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/dombai.png" alt="Домбай">
          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__heart_button"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="images/karashaevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__heart_button"></button>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <h3 class="footer__author">&copy; 2020 Mesto Russia</h3>
    </footer>

  </div>
</body>

</html>
