<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="body">
  <div class="page">
    <!-- Header -->
    <header class="header">
      <img class="header__logo" src="images/header_logo.svg" alt="логотип">
    </header>

    <!-- Main -->
    <main>

      <!-- Profile -->
      <section class="profile">
        <img class="profile__avatar" src="images/profile.jpg" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button highlight" type="button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button highlight" type="button"></button>
      </section>

      <!-- Elements -->
      <section class="elements">
        <!-- Template -->
        <template id="element-template">
          <div class="element">
            <button class="element__delete-button highlight" type="button"></button>
            <img class="element__image" src="" alt="Фото места">
            <div class="element__info">
              <h2 class="element__title"></h2>
              <button class="element__heart-button highlight" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- Popup -->
  <div class="popup">
    <div class="popup__container">
      <button class="popup__cross-button highlight" type="button"></button>
      <h2 class="popup__title"></h2>
      <form class="popup-form" name="popup-form">
        <input class="popup-form__input popup-form__input_type_name" type="text" id="name" name="name" value=""
          placeholder="">
        <input class="popup-form__input popup-form__input_type_description" type="text" id="occupation"
          name="occupation" value="" placeholder="">
        <input class="popup-form__button highlight" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!-- Popup image -->
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__cross-button highlight" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="" alt="Увеличенная фотография">
        <figcaption class="popup__image-description"></figcaption>
      </figure>
    </div>
  </div>

  <!-- JS -->
  <script src="scripts/script.js"></script>
</body>

</html>
