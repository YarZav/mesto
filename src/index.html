<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>mesto</title>
</head>

<body class="body">
  <div class="page">
    <!-- Header -->
    <header class="header">
      <img class="header__logo" alt="логотип">
    </header>

    <!-- Main -->
    <main>

      <!-- Profile -->
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="Фото профиля">
          <div class="profile__avatar-overlay">
            <button class="profile__avatar-edit-button" type="button"></button>
          </div>
        </div>
        <div class="profile__info">
          <div class="profile__edit">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button highlight" type="button"></button>
          </div>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button highlight" type="button"></button>
        <div class="loader"></div>
      </section>

      <!-- Elements -->
      <section class="elements">
        <!-- Template -->
        <template id="element-template">
          <div class="element">
            <button class="element__delete-button highlight" type="button"></button>
            <img class="element__image" alt="Фото места">
            <div class="element__info">
              <h2 class="element__title"></h2>
              <div class="element__like">
                <button class="element__heart-button highlight" type="button"></button>
                <p class="element__like-count">2</p>
              </div>
            </div>
          </div>
        </template>
        <div class="loader"></div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p class="footer__author">&copy; 2020 Mesto Russia</p>
    </footer>

  </div>

  <!-- Popup profile -->
  <div class="popup popup_type_profile">
    <div class="popup__container popup__container_type_profile">
      <button class="popup__cross-button highlight" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popup__form">
        <input class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="40" id="name"
          name="name" value="" placeholder="Имя и Фамилия" required>
        <span class="popup__error popup__error_type_name"></span>
        <input class="popup__input popup__input_type_description" type="text" minlength="2" maxlength="200"
          id="occupation" name="occupation" value="" placeholder="О себе" required>
        <span class="popup__error popup__error_type_description"></span>
        <input class="popup__button highlight" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!-- Popup place -->
  <div class="popup popup_type_place">
    <div class="popup__container popup__container_type_place">
      <button class="popup__cross-button highlight" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popup__form">
        <input class="popup__input popup__input_type_name" type="text" minlength="2" maxlength="30" id="place"
          name="name" value="" placeholder="Название" required>
        <span class="popup__error popup__error_type_name"></span>
        <input class="popup__input popup__input_type_description" type="url" id="link" name="occupation" value=""
          placeholder="Ссылка на картинку" required>
        <span class="popup__error popup__error_type_description"></span>
        <input class="popup__button highlight" type="submit" value="Сохранить">
      </form>
    </div>
  </div>

  <!-- Popup delete place -->
  <div class="popup popup_type_delete-place">
    <div class="popup__container popup__container_type_delete-place">
      <button class="popup__cross-button highlight" type="button"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form" name="popup__form">
        <input class="popup__button highlight" type="submit" value="Да">
      </form>
    </div>
  </div>

  <!-- Popup image -->
  <div class="popup popup_type_image">
    <div class="popup__container-image">
      <button class="popup__cross-button highlight" type="button"></button>
      <figure class="popup__figure">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
          alt="Увеличенная фотография">
        <figcaption class="popup__image-description"></figcaption>
      </figure>
    </div>
  </div>
</body>

</html>
